name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - uses: pnpm/action-setup@v3
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - name: Build
      run: |
        cd alt1-app
        pnpm install
        pnpm run build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        name: runeapp
        path: alt1-app/dist
        if-no-files-found: error
        overwrite: true
